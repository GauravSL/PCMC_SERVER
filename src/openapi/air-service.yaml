        description: Identifier of an offer
        required: true
        schema:
          pattern: '[a-zA-Z0-9-]{1,120}'
          type: string
          x-risk-personal-data-field: AMADEUS_IDENTIFIER
        x-risk-personal-data-field: AMADEUS_IDENTIFIER
      - name: lang
        in: query
