      security:
      - basicAuth: []
  /search/air-offers:
    get:
      tags:
      - AirOffer
      summary: Retrieve air offers with additional services
      description: |
        This is a shopping transaction that returns a list of air offers and associated services for a given set of criteria.
        So far only one way and round trip are supported.
        Note #1: In case the number of travelers is not specified, by default the Digital API returns the result for one adult.
        Note #2: Complex Itinerary and Round the World are not directly supported (they will be supported as multi steps transaction).
        Note #3: Dictionary structure is available on page [Maps in dictionary documentation](https://dxapi.digitalforairlines.com/swagger-ui/display/documentation.html#/Maps/get_).
      operationId: airShopping
      parameters:
      - name: departureDateTime
        in: query
        description: |
          Departure date and time of the outbound (first flight) in [ISO 8601](http://www.w3.org/TR/NOTE-datetime). It can be used as input parameter or as attribute of the output response: - in case of input parameter it specifies date and hours of the search (eg. 2027-11-10T10:21:00); - when used as output field it specifies date, hours and timezone of the result (eg. 2027-02-10T06:12:00+02:00). Timezone is always referring to the location associated (i.e. departure airport).
        required: true
        schema:
          type: string
          format: date-time
      - name: originLocationCode
        in: query
        description: Departure location code of outbound (city or airport code)
        required: true
        schema:
          pattern: '[a-zA-Z]{3}'
          type: string
          x-dictionary-name: location
          x-field-name: originLocation
          x-field-type: LocationDictionaryItem
        x-dictionary-name: location
        x-field-name: originLocation
        x-field-type: LocationDictionaryItem
      - name: destinationLocationCode
        in: query
        description: Destination location code (city or airport code) for the outbound,
          in case of a round trip this is also the departure location code of second
          bound
        required: true
        schema:
          pattern: '[a-zA-Z]{3}'
          type: string
          x-dictionary-name: location
          x-field-name: destinationLocation
          x-field-type: LocationDictionaryItem
        x-dictionary-name: location
        x-field-name: destinationLocation
        x-field-type: LocationDictionaryItem
      - name: returnDateTime
        in: query
        description: |
          Return date and time for a return trip or continuation of an open-jaw, in [ISO 8601](http://www.w3.org/TR/NOTE-datetime). It might be used as input parameter or as attribute of the output response: - in case of input parameter it specifies date and hours of the search (eg. 2027-11-10T10:21:00); - when used as output field it specifies date, hours and timezone of the result (eg. 2027-02-10T06:12:00+02:00). Timezone is always referring to the location associated (i.e. arrival airport).
        schema:
          type: string
          format: date-time
      - name: commercialFareFamilies
        in: query
        description: Commercial fare families that apply to every bound of the itinerary.
        style: form
        explode: false
        schema:
          type: array
          items:
            pattern: '[a-zA-Z0-9 -]{1,35}'
            type: string
      - name: travelers
        in: query
        description: |
          It allows to define quantity and type of travelers.
          The traveler type corresponds to a [Passenger type code](http://api.dev.amadeus.net/api/Development/common/codelist/PNR_PassengerType.htm)
          'INF' corresponds to an infant without seat automatically associated to the first eligible traveler provided in the list.
          Example 1: '3ADT,1INS' corresponds to a request for three adults and one infant with seat
          Example 2: '1ADT,2YTH,1CHD,2INF' corresponds to a request for 1 adult, 2 youths, 2 children and 2 infants (associated respectively to one adult and one youth)
        style: form
        explode: false
        schema:
          maxItems: 6
          type: array
          items:
            pattern: '[1-9]{1}[a-zA-Z0-9]{2,3}'
            type: string
          x-risk-personal-data-field: PASSENGER_TYPE
        x-risk-personal-data-field: PASSENGER_TYPE
      - name: max
        in: query
        description: Maximum number of items to return. By default, all items are
          returned.
        schema:
          minimum: 1
          type: integer
      - name: maxPrice
        in: query
        description: 'Maximum total price excluding fees of an offer to be returned
          as a whole number. Example: if the target maximum price is 140.00, the value
          to be provided should be 140. If used, parameter currencyCode is mandatory'
        schema:
          minimum: 1
          type: integer
      - name: departureTimeWindow
        in: query
        description: 'Time window in hours for the outbound (first flight). E.g: departureTimeWindow=2
          means from 2 hours before, until 2 hours after the departure time. The value
          0 is considered as there is no time window.'
        schema:
          maximum: 12
          minimum: 0
          type: integer
      - name: returnTimeWindow
        in: query
        description: 'Time window for the return trip or continuation of an open-jaw.
          E.g: A returnTimeWindow=2 means from 2 hours before, until 2 hours after
          the return time. The value 0 is considered as there is no time window.'
        schema:
          maximum: 12
          minimum: 0
          type: integer
      - name: alternateOriginLocationCode
        in: query
        description: In case of open jaw, origin location code for return bound (city
          or airport code)
        schema:
          pattern: '[a-zA-Z]{3}'
          type: string
          x-dictionary-name: location
          x-field-name: alternateOriginLocation
          x-field-type: LocationDictionaryItem
        x-dictionary-name: location
        x-field-name: alternateOriginLocation
        x-field-type: LocationDictionaryItem
      - name: alternateDestinationLocationCode
        in: query
        description: In case of open jaw, destination location for return bound (city
          or airport code)
        schema:
          pattern: '[a-zA-Z]{3}'
          type: string
          x-dictionary-name: location
          x-field-name: alternateDestinationLocation
          x-field-type: LocationDictionaryItem
        x-dictionary-name: location
        x-field-name: alternateDestinationLocation
        x-field-type: LocationDictionaryItem
      - name: corporateCodes
        in: query
        description: Corporate code or corporate name are used for targeting specific
          corporate fares.
        style: form
        explode: false
        schema:
          maxItems: 6
          type: array
          items:
            pattern: '[a-zA-Z][a-zA-Z0-9]{1,9}|\d{6}'
            type: string
      - name: directFlights
        in: query
        description: Search only for direct (without connections) flight proposals.
        schema:
          type: boolean
          default: false
      - name: promotionCode
        in: query
        description: |-
          Value of the promotionCode.
          Note: If no promotionCode provided in input and if promotionAirlineCode provided in input, then the services catalogue / the seatmap will be sent without applying any promocode.
        schema:
          type: string
      - name: promotionAirlineCode
        in: query
        description: |-
          Code of the airline which is owner of the promotionCode.
          Note: If promotionCode provided in input and if no promotionAirlineCode provided in input, then airline used for the promocode computation is the one of the calling UI.
        schema:
          pattern: '[A-Z0-9]{2,3}'
          type: string
      - name: showSoldOut
        in: query
        description: This is to request sold out flights along with the available
          ones
        schema:
          type: boolean
          default: false
      - name: lang
        in: query
        description: Code used for data localization.
        schema:
          pattern: '[a-zA-Z0-9-]{2,5}'
          type: string
      - name: guestOfficeId
        in: query
        description: guest Office Id
        schema:
          type: string           
      - name: "SAA-session-id"
        in: "header"
        description: "Session id which maps to the existing client session"
        required: true
        schema:
          type: string  
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AirOffersListReply'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Messages'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Messages'
    post:
      tags:
      - AirOffer
      summary: Advanced search for air offers with additional services
      description: |
        This is a shopping transaction that returns a list of air offers and associated services for a given set of criteria.
        This entry point supports all the advanced use-cases on top of the simple entry point (i.e. all traveler associations, PTC discounts).
      operationId: advancedAirShopping
      parameters:
      - name: lang
        in: query
        description: Code used for data localization.
        schema:
          pattern: '[a-zA-Z0-9-]{2,5}'
          type: string
      - name: guestOfficeId
        in: query
        description: guest Office Id
        schema:
          type: string           
      - name: "SAA-session-id"
        in: "header"
        description: "Session id which maps to the existing client session"
        required: true
        schema:
          type: string
      requestBody:
        description: Description of inputs needed to perform the advanced search of
          airOffers
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AirOffersAdvancedSearchRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AirOffersListReply'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Messages'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Messages'
      x-codegen-request-body-name: advancedInputs
  /search/air-calendar-exchanges:
    post:
      tags:
      - AirExchangeCalendar
      summary: Advanced search for air exchange calendars (cheapest price per day)
      description: |
        Air exchange calendar (ATC) enables a customer who has flexible dates to see the cheapest price option per day over a range of days for an exchange.
        The number of days of flexibility can be sent in input to indicate the number of days before and after the requested date to be searched.
        For a round trip request, the standard range of days is up to 7, meaning three days before and three days after the requested date.
        For a one-way request, the range is up to 15 days, meaning seven days before and seven days after the requested date.
        By default if no travellers are specified, the results are returned for one adult. Also, if no flexibility is specified, for both one way and round-trip the results returned are for a range of seven days, meaning three days before and three days after the requested date.
        The standard flexibility ranges can be extended using implementation configuration settings.
        Note that only the price is returned, not the details of the flights.
        Dictionary structure is available on page [Maps in dictionary documentation](https://dxapi.digitalforairlines.com/swagger-ui/display/documentation.html#/Maps/get_).
      operationId: advancedAirExchangeCalendar
      parameters:
      - name: lastName
        in: query
        description: Last name of one traveler part of the cart or the order
        schema:
          pattern: ^[A-Za-z\u00C0-\u1FFF\u3040-\uD7AF][A-Za-z\u00C0-\u1FFF\u3040-\uD7AF\u2019
            \-.]{0,69}$
          type: string
          x-risk-personal-data-field: PASSENGER_NAME
        x-risk-personal-data-field: PASSENGER_NAME
      - name: firstName
        in: query
        description: First name of one traveler part of the order
        schema:
          pattern: ^[A-Za-z\u00C0-\u1FFF\u3040-\uD7AF][A-Za-z\u00C0-\u1FFF\u3040-\uD7AF\u2019
            \-.]{0,69}$
          type: string
          x-risk-personal-data-field: PASSENGER_NAME
        x-risk-personal-data-field: PASSENGER_NAME
      - name: lang
        in: query
        description: Code used for data localization.
        schema:
          pattern: '[a-zA-Z0-9-]{2,5}'
          type: string
      - name: guestOfficeId
        in: query
        description: guest Office Id
        schema:
          type: string           
      - name: SAA-session-id
        in: "header"
        description: "Session id which maps to the existing client session"
        required: true
        schema:
          type: string
      requestBody:
        description: Description of inputs needed to perform the advanced search of
          airExchangeCalendar
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AirExchangeCalendarAdvancedSearchRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AirExchangeCalendarReply'
        400:
          description: |-
            Bad request Warnings that can be returned by the application:
            |  Code   |           Title                    | Description                                                                         |
            |:-------:|:----------------------------------:|-------------------------------------------------------------------------------------|
            |  39360  | NO FLIGHT FOUND                    | No flight recommendation found                                                      |
            |  39236  | MISSING COMMERCIAL FARE FAMILY     | unexpected attribute.                                                               |
