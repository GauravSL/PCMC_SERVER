  /search/raw-air-offer-conditions:
    get:
      tags:
      - FareConditions
      summary: Retrieve the full fare conditions in raw format
      description: |-
        Retrieve the full fare conditions applicable for the requested travelers either:
           - for an air-offer stored in a cart
           - for an order (not yet supported)

        Full fare conditions are the representation of the exhaustive list of purchase conditions defined by the airline for a given fare.
        Fare conditions are returned in English in raw format ordered by fare categories.
        Warning: retrieving the full fare conditions for too many travelers may have an impact on the API performences by increasing the response time.
        When specified, fare conditions are returned only for the sub-set of requested fare categories.
      operationId: rawAirOfferConditions
      parameters:
      - name: cartId
        in: query
        description: Identifier of the cart
        schema:
          pattern: '[a-zA-Z0-9]{16}'
          type: string
          x-risk-personal-data-field: AMADEUS_IDENTIFIER
        x-risk-personal-data-field: AMADEUS_IDENTIFIER
      - name: orderId
        in: query
        description: Identifier of an order (Record Locator)
        schema:
          pattern: '[a-zA-Z0-9]{6}'
          type: string
          x-risk-personal-data-field: AMADEUS_IDENTIFIER
        x-risk-personal-data-field: AMADEUS_IDENTIFIER
      - name: lastName
        in: query
        description: Last name of one traveler part of the cart or the order
        schema:
          pattern: ^[A-Za-z\u00C0-\u1FFF\u3040-\uD7AF][A-Za-z\u00C0-\u1FFF\u3040-\uD7AF\u2019
            \-.]{0,69}$
          type: string
          x-risk-personal-data-field: PASSENGER_NAME
        x-risk-personal-data-field: PASSENGER_NAME
