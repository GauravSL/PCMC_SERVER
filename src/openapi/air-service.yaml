        required: true
        schema:
          pattern: '[A-Z0-9]{2,3}'
          type: string
          x-dictionary-name: airline
          x-field-name: airline
          x-field-type: string
        x-dictionary-name: airline
        x-field-name: airline
        x-field-type: string
      - name: marketingFlightNumber
        in: query
        description: Marketing flight number
        required: true
        schema:
          pattern: '[A-Z0-9]*'
          type: string
      - name: departureDate
        in: query
        description: 'Departure flight date in [ISO 8601](http://www.w3.org/TR/NOTE-datetime)
          without timezone. Ex : 2026-07-01'
        schema:
          type: string
