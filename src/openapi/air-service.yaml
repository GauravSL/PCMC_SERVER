            - change
            - refund
            - salesRestrictions
            - flightApplication
            - childDiscounts
            - tourConductor
            - agentsDiscounts
            - otherDiscounts
            - stopovers
            - transfers
            - endorsement
            - combinability
            - higherIntermediatePoints
            - miscellaneous
            - seasonality
            - blackouts
            - dayTime
            - travelRestrictions
            - penalties
            - surcharges
            - eligibility
            - voluntaryRefunds
            - reservationsAndTicketing
