        x-risk-personal-data-field: AMADEUS_IDENTIFIER
      - name: lastName
        in: query
        description: Last name of one traveler part of the cart or the order
        required: true
        schema:
          pattern: ^[A-Za-z\u00C0-\u1FFF\u3040-\uD7AF][A-Za-z\u00C0-\u1FFF\u3040-\uD7AF\u2019
