        An 'AirBound' corresponds to a flight proposal for a given bound (i.e. for a round-trip MAD-LON, the first bound is MAD-LON and the second bound is LON-MAD)..
      operationId: airBoundsShopping
      parameters:
      - name: lang
        in: query
        description: Code used for data localization.
        schema:
          pattern: '[a-zA-Z0-9-]{2,5}'
          type: string
      - name: guestOfficeId
        in: query
        description: guest Office Id
        schema:
          type: string           
      - name: "SAA-session-id"
        in: "header"
        description: "Session id which maps to the existing client session"
        required: true
        schema:
          type: string  
      requestBody:
        description: Description of inputs needed to perform the search of airBounds
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AirBoundsSearchRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AirBoundsListReply'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Messages'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Messages'
      x-codegen-request-body-name: airBoundsInputs
