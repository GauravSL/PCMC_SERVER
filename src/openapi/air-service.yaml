        schema:
          type: array
          items:
            pattern: '[a-zA-Z0-9-]{1,20}'
            type: string
          x-risk-personal-data-field: AMADEUS_IDENTIFIER
        x-risk-personal-data-field: AMADEUS_IDENTIFIER
