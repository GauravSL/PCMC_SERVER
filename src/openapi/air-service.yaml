info:
  title: Air Search
  description: "# API Information\nAmadeus oAuth API to generate new token and get details of token. Currently this will give you data for guest user.\n## Headers\n1. ### API subcription key\n   \n   To access the API you need to use subscription key as header\n   ```      \n    Ocp-Apim-Subscription-Key: <subscription key value>    \n   ``` \n2. ### Traceability token\n\n  For better traceability of requests, a traceability token should be added\n  to  every API call as a HTTP header tag: ``saudia-request-id``.\n\nThis allows a correlation of logs between the client application and the API, enabling:\nThe ``saudia-request-id`` should have less than 64 characters. Additional characters are ignored.\n    \nThe recommended format for this token is composed of both a session part and  a request part resulting in a unique ID for a single request.\nThis recommended format is as following: ``${SESSION_ID}:${REQUEST_ID}``.\nWhere:\n- ``SESSION_ID``: is a client-side generated token identifying the client-side user session. For example:    \n\n  - ``123e4567-e89b-12d3-a456-426655440000`` if the application uses \n  [UUID](https://en.wikipedia.org/wiki/Universally_unique_identifier) \n  in [RFC 4122](https://tools.ietf.org/html/rfc4122)\n  \n  - ``kGAMfG5by8NaHqZxkQ3oDCpQ6oszEwaIusvbE-6S9x59qZxD_pKH`` if the \n  application is a J2EE application using a ``JSESSIONID`` as a cookie\n\n\n- ``REQUEST_ID`` is a client-side request id within the client-side user session matching the ``[a-zA-Z0-9]{1,10}`` format.\n\n  - For example: ``1``, ``42``\n\n  - There is no notion of order between two ``REQUEST_ID``\n\n  - ``REQUEST_ID`` must be unique within a session.\n\n\nExamples:\n\n- Request ``2fc0`` within session ``123e4567-e89b-12d3-a456-426655440000`` traceability token:\n ``saudia-request-id: 123e4567-e89b-12d3-a456-426655440000:2fc0``      \n"
  contact: { }
  version: '1.0'
servers:
  - url: https://apim-sa-sandbox.azure-api.net/airsearch
paths:
  /search/air-calendars:
    post:
      tags:
      - AirCalendar
      summary: Advanced search for air calendars (cheapest price per day)
      description: |
        Air calendar enables a customer who has flexible dates to see the cheapest price option per day over a range of days.
        The number of days of flexibility can be sent in input to indicate the number of days before and after the requested date to be searched.
        For a round trip request, the standard range of days is up to 7, meaning three days before and three days after the requested date.
        For a one-way request, the range is up to 15 days, meaning seven days before and seven days after the requested date.
        By default if no travellers are specified, the results are returned for one adult. Also, if no flexibility is specified, for both one way and round-trip the results returned are for a range of seven days, meaning three days before and three days after the requested date.
        The standard flexibility ranges can be extended using implementation configuration settings.
        Note that only the price is returned, not the details of the flights.
        Dictionary structure is available on page [Maps in dictionary documentation](https://dxapi.digitalforairlines.com/swagger-ui/display/documentation.html#/Maps/get_).
      operationId: advancedAirCalendar
      parameters:
      - name: lang
        in: query
        description: Code used for data localization.
        schema:
          pattern: '[a-zA-Z0-9-]{2,5}'
          type: string
      - name: guestOfficeId
        in: query
        description: guest Office Id
        schema:
          type: string          
      - name: "SAA-session-id"
        in: "header"
        description: "Session id which maps to the existing client session"
        required: true
        schema:
          type: string  
      requestBody:
        description: Description of inputs needed to perform the advanced search of
          airCalendar
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AirCalendarSearchRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AirCalendarReply'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Messages'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Messages'
      x-codegen-request-body-name: advancedCalendarInputs
