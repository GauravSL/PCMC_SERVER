  /search/air-offers/{airOfferId}:
    get:
      tags:
      - AirOffer
      summary: Retrieve an offer
      description: |
        Retrieve an Offer based on its Offer id.
        Dictionary structure is available on page [Maps in dictionary documentation](https://dxapi.digitalforairlines.com/swagger-ui/display/documentation.html#/Maps/get_).
      operationId: retrieveAirOffer
      parameters:
      - name: airOfferId
