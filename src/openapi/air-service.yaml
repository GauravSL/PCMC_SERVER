            |:-------:|:---------------------:|--------------------------------------------------------------------|
            |  39675  | MAXIMUM DATA EXCEEDED | Warning returned when the content to be retrieved exceed 399 lines |
            Errors that can be returned by the application:
            |  Code   |                 Title                 | Description                                                                 |
            |:-------:|:-------------------------------------:|-----------------------------------------------------------------------------|
            |  39533  | UNABLE TO RETRIEVE OFFER CONDITIONS   | Error returned in case of error occurs while retrieving the fare conditions |
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RawAirOfferConditionsReply'
        400:
          description: |
            Bad request
            Errors that can be returned by the application:
            |  Code   |             Title             | Description                                                                                                       |
            |:-------:|:-----------------------------:|-------------------------------------------------------------------------------------------------------------------|
